<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                font-family: sans-serif;
                padding: 2em;
            }
            h1{
                font-size: 2em;
                text-align: center;
            }
            
            /*MediaQueries - Orientation*/
            /*portrait=el alto es mayor que el ancho(vertical)*/
            @media (orientation: portrait){
                body{
                    background: #222;
                }
                h1{
                    color: #fff;
                }
                h1:after{
                    content: "PORTRAIT";
                }
            }
            
            /*landscape= el ancho es mayor que el alto(horizontal)*/
            @media (orientation: landscape){
                body{
                    background: tomato;
                }
                h1{
                    color: #222;
                }
                h1:after{
                    content: "LANDSCAPE";
                }
            }
            
        </style>
    </head>
    <body>
        <H1></H1>
    </body>
</html>
