<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .box{
                background: #0069FF;
                height: 300px;
                width: 300px;
                margin: 0 auto;
                
                -webkit-transition: all 1s;
                -moz-transition: all 1s;
                -o-transition: all 1s;
                -ms-transition: all 1s;
            }
            
            .box:hover{
                background: #2EFF33;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
