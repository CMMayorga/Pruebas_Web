<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            p{
                text-align: center;
                margin-top: 30px;
                margin-bottom: 90%;  
            }
            
            div{
                background: red;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 0 auto;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                
                -webkit-transition: all 2s cubic-bezier(.72,.03,.96,.74);
            }
            
            p:hover + div{
                bottom: 80%;
            }
        </style>
    </head>

        <p>DESPEGUE!</p>
        <div></div>
