<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            nav ul li{
                list-style: none;
                background: #FF2400;
                color: #FFFFFF;
                height: 100px;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 100px;
                border-radius: 50%;
                float: left;
                
                -webkit-transition: all .5s;
            }
            
            nav ul li:hover{
                background: teal;
                -webkit-transform: rotate(360deg) scale(1.2);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>Home</li>
                <li>Servicios</li>
                <li>Trabajos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </body>
</html>
