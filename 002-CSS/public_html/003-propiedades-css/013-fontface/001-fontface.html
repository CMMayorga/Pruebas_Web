<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            /*Formato de fuente por navegador
            Firefox-> TTF(truetype/opentype), OTF(opentype PS) y WOFF
            Opera-> TTF, OTF y SVG
            Safari-> TTF, OTF
            Chrome-> TTF, OTF
            IE-> EOT
            IE9+->TTF
            Por tanto utilizaremos .eot, .ttf, .svg
        */
        
        @font-face{
            font-family: "arcade"; /*ponemos nombre a la tipo*/
            src: url(fonts/ka1.ttf)format("truetype");
        }
        
        h1{
            font-family: arcade;
        }
        </style>
    </head>
    <body>
        <h1>Fontface</h1>
    </body>
</html>
