<html>
    <head>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            header{
                height: 50px;

                background: -webkit-linear-gradient(left,black,white,black);

            div{

                background: -ms-linear-gradient(left,greenyellow,cyan,blue);
            }
            .grad3{
                background: -webkit-linear-gradient(right,black,grey,white);

        <header></header>
        <div class="grad1"></div>
