<html>
    <head>
        <title>Curso de desarrollo de videojuegos</title>
        <meta charset="UTF-8">
        <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
        <style>
            body,html{
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body{
                background: url(https://tengoelcontrol.files.wordpress.com/2014/10/image_child_of_light-24398-2822_0001.jpg) no-repeat center;
                background-size: cover;
                background-attachment: fixed;
                font-family: "Play", cursive;
                text-align: left;
            }
            .container{   
                width: 100%;
                margin: 10px;
                padding: 10px;
                box-sizing: border-box;
                
            }
            .titulo{
                
                font-size: 50px;
                padding: 20px;
                color: #FFF;                
                text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -webkit-text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -moz-text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -o-text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -ms-text-shadow: 0 2px 0 rgba(22,30,31,.5);
            }
            
            .cuerpo{
                font-size: 40px;
                padding: 20px;
                color: #FFF;                
               text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -webkit-text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -moz-text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -o-text-shadow: 0 2px 0 rgba(22,30,31,.5);
                -ms-text-shadow: 0 2px 0 rgba(22,30,31,.5);
            }
            .formulario{
                width: 20%;
                margin: 40px;
                box-sizing: border-box;                
            }
            input{
                margin: 10px auto;
                padding: 10px;
            }
            .boton{
                
                margin: 20px auto;
                padding: 10px;
                background: -webkit-linear-gradient(top,#FECBDA,#CC6E7B);
                font-family: "Play", cursive;
                color: #fff;
                
                font-size: 1.2em;
                border: 1px solid #333;
                box-shadow: 0 1px 1px rgba(255,255,255,.2),0 0 1px rgba(0,0,0,.4) inset;
                text-shadow: 0 2px 0 rgba(22,30,31,.5);
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <h1>Curso de desarrollo de videojuegos</h1>
            </div>           
            <div class="cuerpo">
                Regístrate para conseguir<br>
                más información
            </div>
            
        </div>
        <div class="formulario">
            <form>
                <input type="text" placeholder="Nombre"><br>
                <input type="email" placeholder="Email"><br>
                <input type="submit" value="Registrate" class="boton"><br>
            </form>
            </div>      
    </body>
</html>
