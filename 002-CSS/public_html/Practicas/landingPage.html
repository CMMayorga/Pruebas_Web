<html>

        <meta charset="UTF-8">
        <style>
            body,html{
                height: 100%;
            }
            body{
                background: url(http://tigerhousefilms.com/wp-content/uploads/LA-Production-company-Tiger-House-Films-Background.jpg) no-repeat center;
                background-size: cover;
                font-family: fantasy;
                text-align: center;
            }
            .container{               
                width: 100%;
                margin: 20px auto;
                padding: 40px;
                box-sizing: border-box;
            }
            .titulo{
                
                font-size: 50px;
                padding: 20px;
                color: #FFF;                
                text-shadow: 0px 4px 2px rgba(0,0,0,.5);
                -webkit-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
                -moz-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
                -o-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
                -ms-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
            }
            .imagen{
                margin: 40px auto;
                padding: 40px auto;
            }
            .cuerpo{
                font-size: 40px;
                padding: 20px;
                color: #FFF;                
                text-shadow: 0px 4px 2px rgba(0,0,0,.5);
                -webkit-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
                -moz-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
                -o-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
                -ms-text-shadow: 0px 4px 2px rgba(255,255,255,.5);
            }
            .formulario{
                width: 20%;
                margin: 40px auto;
                box-sizing: border-box;                
            }
            input{
                margin: 10px auto;
                padding: 10px;
            }
            .boton{
                
                margin: 20px auto;
                padding: 10px;
                background: -webkit-linear-gradient(top,#FF2400,#CC1C00);
                
                color: #fff;
                
                font-size: 1.2em;
                border: 1px solid #333;
                box-shadow: 0 1px 1px rgba(255,255,255,.2),0 0 1px rgba(0,0,0,.4) inset;
                text-shadow: 0 -1px 0 rgba(0,0,0,.4);
            }
            .boton span{
                font-size: .7em;
                color: #FFF;
                text-shadow: 0 1px 0 rgba(0,0,0,.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <span>Tienda especializada en electronica</span>

            <div class="imagen">

        <div class="formulario">
            <form>
                <input type="text" placeholder="Nombre"><br>
                <input type="email" placeholder="Email"><br>
                <input type="submit" value="Registrate" class="boton"><br>
            </form>
            </div>
