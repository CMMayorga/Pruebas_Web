<!doctype html>
<!-- La declaracion DOCTYPE define el tipo de documento -->

<html>
    <!-- el texto encerrado entre <html> y </html> describe la pagina web -->
    <head>
        <!-- La etiquieta <head> debe incluir un <title> para el documento, y puede incluir vinculaciones a fichero de estilos, scripts, informacion meta... (parte no visual) -->
        <title>Mi primera web</title>
        <!-- La etiqueta <title> es el texto que aparece en la pestaña del navegador -->
        <meta charset="UTF-8">
        <!-- La etiqueta <meta> proporciona informacion sobre el documento HTML. La etiqueta con "charset" evita problemas con acentos y la letra Ñ dentro del documento(codificacion de caracteres) -->
    </head>    
    <body>
        <!-- la etiqueta <body> engloba el contenido de la web(parte visual) -->
        <h1>Hola Mundo</h1>
    </body>
</html>
