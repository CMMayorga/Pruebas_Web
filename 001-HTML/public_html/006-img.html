<!DOCTYPE HTML>

<html>
    <head>
        <title>Etiqueta de imagen</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Imagenes</h2>
        <h3>Ruta absoluta</h3>

        </div>
        <div>
            <img src="Documentos/LUNA SOBRE LAGUNA EN MEXIQUILLO COLOR.jpg" width="200" alt="Foto paisaje" title="Foto paisaje">
            <p>Foto 1 - Paisaje</p>
        </div>
        
        <!---->
        
        <h2>Imagen y parrafo agrupados en etiqueta figure</h2>
        
        <figure>
            <img src="Documentos/LUNA SOBRE LAGUNA EN MEXIQUILLO COLOR.jpg" width="200" alt="Foto paisaje" title="Foto paisaje">
